<!DOCTYPE html>
<html lang="en" data-theme="bumblebee">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!--- Tailwind CSS & Daisy UI CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.18.0/dist/full.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- Favicon -->
    <link rel="icon" href="img/favicon.svg">
    <title>Roza</title>
</head>
<body>

    <!-- Copyright -->
    <div class="author-text">
        <p>Made with ❤️ by <a href="https://github.com/abdellatif-laghjaj" target="_blank"><b>Roza Raimova</b></a></p>
    </div>
    
    <div class="container">
        <header>
            <h1>Task Manager</h1>
            <!-- Error message -->
            <div class="alert-message"></div>
            <div class="input-section">
                <input type="text" placeholder="Add a todo . . ." class="input input-bordered input-secondary w-full max-w-xs" />
                <input type="date" class="input input-bordered input-secondary w-full max-w-xs schedule-date" />
                <button class="btn btn-secondary add-task-button">
                    <i class="bx bx-plus bx-sm"></i>
                </button>
            </div>
        </header>

        <div class="todos-filter">
            <div class="dropdown">
                <label tabindex="0" class="btn m-1">Filter</label>
                <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52">
                    <li onclick="filterTodos('all')"><a>All</a></li>
                    <li onclick="filterTodos('pending')"><a>In progress</a></li>
                    <li onclick="filterTodos('completed')"><a>Completed</a></li>
                    
                </ul>
            </div>
            <button class="btn btn-secondary delete-all-btn">
                Delete All
            </button>
        </div>

         <table class="table w-full">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Due Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody class="todos-list-body">
            </tbody>
        </table>

    </div>

    <!--Theme switcher-->
    <div class="theme-switcher">
        <div class="dropdown dropdown-left">
            <label tabindex="0" class="btn m-1">
                <i class='bx bxs-palette bx-sm'></i>
            </label>
            <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52">
                <li class="mode" theme="cupcake"><a>white mode</a></li>
                <li class="mode" theme="dark"><a>dark mode</a></li>
                <li class="mode" theme="light"><a>light mode</a></li>
                <li class="mode" theme="bumblebee"><a>bumblebee mode</a></li>
                <li class="mode" theme="synthwave"><a>synthwave mode</a></li>
                <li class="mode" theme="halloween"><a>hallo mode</a></li>
                <li class="mode" theme="fantasy"><a>fanta mode</a></li>
                <li class="mode" theme="dracula"><a>dracula mode</a></li>
                <li class="mode" theme="aqua"><a>aqua mode</a></li>
                <li class="mode" theme="luxury"><a>luxury mode</a></li>
                <li class="mode" theme="night"><a>night mode</a></li>
            </ul>
        </div>
    </div>

    <!-- JS -->
    <script src="JS/main1.js"></script>
    <script src="JS/script.js"></script>
</body>
</html>
